<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://kit.fontawesome.com/c42d45ad20.js" crossorigin="anonymous"></script>
</head>

<body>

	<div class="calc-app">

		<div class="inputs">
			<div class="day">
				<label for="day">Day:</label>
				<input class="input-day" id="day" type="number" placeholder="DD" min="1" max="31" value="">
				<p class="day-error"></p>
			</div>
			<div class="month">
				<label for="month">Month:</label>
				<input class="input-month" id="month" type="number" placeholder="MM" min="1" max="12" value="">
				<p class="month-error"></p>
			</div>
			<div class="year">
				<label for="year">Year:</label>
				<input class="input-year" id="year" type="number" placeholder="YYYY" value="">
				<p class="year-error"></p>
			</div>

		</div>
		<div class="offset">
			<div class="line"></div>
			<button class="start-button"></button>
		</div>

		<div class="resault-area">
			<div class="resault-year">
				<p><span class="year-num">--</span>years</p>
			</div>
			<div class="resault-month">
				<p><span class="month-num">--</span>months</p>
			</div>
			<div class="resault-day">
				<p><span class="day-num">--</span>days</p>
			</div>
		</div>

	</div>
	<!-- </div> -->

	<script src="./js/scripts.js"></script>
</body>

</html>
